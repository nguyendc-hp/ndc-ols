# NDC OLS Global Configuration
# Version: 1.0.0

# Installation paths
NDC_VERSION="1.0.0"
NDC_INSTALL_DIR="/usr/local/ndc-ols"
NDC_CONFIG_DIR="/etc/ndc-ols"
NDC_APPS_DIR="/var/www"
NDC_LOG_DIR="/var/log/ndc-ols"
NDC_BACKUP_DIR="/var/backups/ndc-ols"

# Default settings
DEFAULT_NODE_VERSION="lts/*"
DEFAULT_APP_PORT="3000"
DEFAULT_PHP_VERSION="8.2"

# Backup settings
BACKUP_RETENTION_DAYS="30"
AUTO_BACKUP_ENABLED="true"
AUTO_BACKUP_TIME="2:00"

# Security settings
FIREWALL_ENABLED="true"
FAIL2BAN_ENABLED="true"
SSH_PORT="22"

# SSL settings
SSL_EMAIL=""
AUTO_SSL_RENEWAL="true"

# Database settings
POSTGRESQL_ENABLED="true"
MONGODB_ENABLED="true"
MYSQL_ENABLED="true"
REDIS_ENABLED="true"

# Monitoring
MONITORING_ENABLED="false"
NETDATA_ENABLED="false"

# Cloud backup
RCLONE_ENABLED="false"
RCLONE_REMOTE=""

# Notification
EMAIL_NOTIFICATIONS="false"
SLACK_WEBHOOK=""
DISCORD_WEBHOOK=""
